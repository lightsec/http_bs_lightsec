# Before executing "run.py" for the first time:
#  1. Copy this file renaming it to "config.ini".
#  2. Update the values within brackets.

[App]
# Try the following to generate a good secret key for the app:
# >>> import os
# >>> os.urandom(24)
secret: {superSecretForFlaskApp}
# E.g.: sqlite:////tmp/test.db
database: {databaseUri}

[User]
username: {username}
password: {user_password}

[Sensor]
mac: {sensorMAC}
authkey: {yourOwnAuthenticationKey}
enckey: {youOwnEncriptionKey}